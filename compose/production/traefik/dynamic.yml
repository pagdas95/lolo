http:
  middlewares:
    cors-config:
      headers:
        accessControlAllowOriginList:
          - "https://laughterolympics.com"
        accessControlAllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        accessControlAllowHeaders:
          - "*"
        accessControlAllowCredentials: true
        accessControlMaxAge: 100
        addVaryHeader: true

  routers:
    web-secure-router:
      rule: "Host(`pro.lololympics.com`)"
      entryPoints:
        - web-secure
      middlewares:
        - cors-config
      service: django
      tls:
        certResolver: letsencrypt

  services:
    django:
      loadBalancer:
        servers:
          - url: "http://django:5000"

    flower:
      loadBalancer:
        servers:
          - url: "http://flower:5555"